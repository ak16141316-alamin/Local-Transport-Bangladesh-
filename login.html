<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cholo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="center-body">
    <div class="booking-card auth-box">
        <h1 class="logo">cholo</h1>
        <div class="tabs">
            <button class="active">Login</button>
            <button>Register</button>
        </div>
        <form>
            <div class="field"><label>Email or Phone</label><div class="input-row"><i class="fas fa-user"></i><input type="text" placeholder="Enter mobile or email"></div></div>
            <div class="field"><label>Password</label><div class="input-row"><i class="fas fa-lock"></i><input type="password" placeholder="Enter password"></div></div>
            <button type="submit" class="btn-main">Login</button>
            <p class="auth-extra"><a href="forgot-password.html">Forgot Password?</a></p>
        </form>
    </div>
</body>
</html>
