<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pathao Local</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">pathao</h1>
            <h2>স্বাগতম</h2>
            <p>আপনার অ্যাকাউন্ট দিয়ে লগইন করুন</p>

            <form>
                <div class="input-group">
                    <label>মোবাইল নাম্বার বা ইমেইল</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your mobile or email">
                    </div>
                </div>

                <div class="input-group">
                    <label>পাসওয়ার্ড</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="extra-links">
                    <label><input type="checkbox"> মনে রাখুন</label>
                    <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a>
                </div>

                <button type="submit" class="btn-login-submit">Login</button>

                <div class="social-login">
                    <p>অথবা ব্যবহার করুন</p>
                    <div class="social-icons">
                        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        <button class="social-btn google"><i class="fab fa-google"></i></button>
                    </div>
                </div>

                <p class="signup-text">নতুন ইউজার? <a href="#">রেজিস্ট্রেশন করুন</a></p>
            </form>
        </div>
    </div>

</body>
</html>
