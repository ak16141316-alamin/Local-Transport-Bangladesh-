<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholo | Secure Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">

    <div class="auth-wrapper">
        <div class="auth-container-large">
            <div class="auth-header">
                <a href="index.html" class="logo">cholo</a>
                <div class="auth-toggle">
                    <button id="loginBtn" class="active" onclick="toggleAuth('login')">Login</button>
                    <button id="regBtn" onclick="toggleAuth('register')">Create Account</button>
                </div>
            </div>

            <form id="loginSection" class="auth-form active">
                <div class="form-title">
                    <h2>Welcome Back</h2>
                    <p>Enter your credentials to access your account</p>
                </div>
                <div class="input-grid">
                    <div class="field">
                        <label>Email or Phone</label>
                        <div class="input-row">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="example@mail.com" required>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="input-row">
                            <i class="fas fa-shield-halved"></i>
                            <input type="password" placeholder="••••••••" required>
                        </div>
                    </div>
                </div>
                <div class="form-help">
                    <label><input type="checkbox"> Keep me logged in</label>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-main">Secure Login</button>
            </form>

            <form id="regSection" class="auth-form">
                <div class="form-title">
                    <h2>Join Cholo</h2>
                    <p>Fill in all the details to get started with your journey</p>
                </div>
                <div class="input-grid-2-col">
                    <div class="field">
                        <label>Full Name</label>
                        <div class="input-row"><i class="fas fa-user"></i><input type="text" placeholder="John Doe" required></div>
                    </div>
                    <div class="field">
                        <label>Phone Number</label>
                        <div class="input-row"><i class="fas fa-phone"></i><input type="tel" placeholder="+880 1XXX-XXXXXX" required></div>
                    </div>
                    <div class="field">
                        <label>Email Address</label>
                        <div class="input-row"><i class="fas fa-at"></i><input type="email" placeholder="john@example.com" required></div>
                    </div>
                    <div class="field">
                        <label>Date of Birth</label>
                        <div class="input-row"><i class="fas fa-calendar"></i><input type="date" required></div>
                    </div>
                    <div class="field">
                        <label>Gender</label>
                        <div class="input-row">
                            <i class="fas fa-venus-mars"></i>
                            <select required>
                                <option value="">Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label>City / Location</label>
                        <div class="input-row"><i class="fas fa-city"></i><input type="text" placeholder="Dhaka, Bangladesh" required></div>
                    </div>
                </div>

                <div class="field password-strength-section">
                    <label>Create Hard Password</label>
                    <div class="input-row">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="p-input" placeholder="Strong Password (Min 8 characters)" required>
                    </div>
                    <div class="strength-meter">
                        <div class="meter-bar"><div class="fill"></div></div>
                        <p id="p-msg">Password must include Uppercase, Lowercase, Number & Symbol</p>
                    </div>
                </div>

                <div class="field">
                    <label>Confirm Password</label>
                    <div class="input-row"><i class="fas fa-check-double"></i><input type="password" placeholder="Repeat Password" required></div>
                </div>

                <div class="form-help">
                    <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="btn-main">Create My Account</button>
            </form>
        </div>
    </div>

    <script>
        function toggleAuth(type) {
            const lForm = document.getElementById('loginSection');
            const rForm = document.getElementById('regSection');
            const lBtn = document.getElementById('loginBtn');
            const rBtn = document.getElementById('regBtn');

            if(type === 'login') {
                lForm.classList.add('active');
                rForm.classList.remove('active');
                lBtn.classList.add('active');
                rBtn.classList.remove('active');
            } else {
                rForm.classList.add('active');
                lForm.classList.remove('active');
                rBtn.classList.add('active');
                lBtn.classList.remove('active');
            }
        }
    </script>
</body>
</html>
