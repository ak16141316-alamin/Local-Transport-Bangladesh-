<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Cholo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-box">
            <h1 class="logo">cholo</h1>
            
            <div class="auth-form">
                <div class="icon-circle">
                    <i class="fas fa-key"></i>
                </div>
                <h2>Forgot Password?</h2>
                <p>Enter your email or phone number and we'll send you a link to reset your password.</p>
                
                <form>
                    <div class="input-group">
                        <label>Email or Phone Number</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your email or phone" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-auth">Send Reset Link</button>
                </form>

                <div class="back-to-login">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
